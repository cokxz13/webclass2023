<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <!-- step1. 모달(팝업창) 만들기 -->
        <div id="name-modal">
            <h3>이름을 입력해주세요</h3>
            <input type="text" id="username">
            <input type="button" value="확인" onclick="getUsername()">
        </div>
        <!-- step2. 세부 컨텐츠 만들기 -->
        <div id="contents" class="hide">
            <!-- step3. 인사말 만들기 -->
            <div class="greeting">
                <h2><span id="name">000</span>님 환영합니다.</h2>
                <h2>오늘의 운세를 확인하기 위해 포춘쿠키를 선택해주세요!</h2>
            </div>
            <!-- step4. 포춘쿠키 이미지 넣기 -->
            <div id="box-container">
                <div class="box">
                    <img
                        src="fortune-cookie-before.png"
                        alt="포춘쿠키1"
                        onclick="selectCookie(0)"
                        >
                </div>
                <div class="box">
                    <img
                        src="fortune-cookie-before.png"
                        alt="포춘쿠키2"
                        onclick="selectCookie(1)"
                        >
                </div>
                <div class="box">
                    <img
                        src="fortune-cookie-before.png"
                        alt="포춘쿠키3"
                        onclick="selectCookie(2)"
                        >
                </div>
            </div>
            <!--step5. 포춘쿠키 운세 결과 보여주기 -->
            <div id="result-message" class="hide"></div>
        </div>
    </div>
</body>
</html>
